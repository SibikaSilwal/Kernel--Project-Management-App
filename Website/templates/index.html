<!DOCTYPE html>
<html lang='en'>
    <title>Project Management App</title>
    <head>
        <link href="../Static/main.css" rel = "stylesheet">
    </head>

    <body>
        <div class = "container">
            <h1>Login</h1>
            <h3>Please login with your credentials</h3>
            <form action = "home.html" method ="POST">
                <label for="email">
                    Enter Email
                </label>
                <input name="email" placeholder="Enter your email" type="email" required> <br>
                <label for="password">
                    Enter Password
                </label>
                <input name="password" placeholder="Enter your password" type="password" required> <br>
                <button type="submit"> Log in</button>
            </form>
        </div>
    </body>
</html>
